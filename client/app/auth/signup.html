<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)'>
    <input type='text' ng-model='user.username' name="username" ng-minlength="5" ng-maxlength="12">
    <p ng-show="signupForm.username.$invalid && !signupForm.username.$pristine">Username not valid</p>
    <input type="password" name="password" ng-model='user.password' ng-minlength="6" ng-maxlength="12">
    <p ng-show="signupForm.password.$invalid">Password not valid</p>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
